{% extends 'base.html' %}

<!-- COba pake css -->
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}


{% block content %}
<h1>Add Product</h1>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td colspan="2">
        <input type="submit" value="Add Product" />

        <!-- ini button buat cancel nya, aku buat pake a aja biar tinggal masukin url(link) ke homepage -->
        <a href="{% url 'main:show_main' %}">
          <button type="button">Cancel</button>
        </a>
      </td>
    </tr>
  </table>
</form>
{% endblock content %}
