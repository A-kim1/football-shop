{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back to Shop
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-[#50589C] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product details...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="text-red-500 text-5xl mb-4">‚ö†Ô∏è</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>


    <!-- Product Detail -->
    <div id="product-detail" class="bg-white rounded-lg border border-gray-200 overflow-hidden shadow-sm hidden">
      
      <!-- Header -->
      <div class="p-6 sm:p-8">
        <h1 id="product-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
        <p id="product-seller" class="text-sm text-gray-500"></p>
      </div>

      <!-- Thumbnail -->
      <div id="thumbnail-container" class="px-6 sm:px-8 hidden">
        <img id="product-thumbnail" src="" alt="" class="w-full h-full object-cover rounded-lg">
      </div>

      <!-- Content -->
      <div class="p-6 sm:p-8 space-y-4">
        <p id="product-price" class="text-2xl font-bold text-[#50589C]"></p>

        <div id="product-tags" class="flex flex-wrap gap-2"></div>

        <p><b>Stock:</b> <span id="product-stock"></span></p>
        <p><b>Views:</b> <span id="product-views"></span></p>

        <hr class="my-4">
        <p id="product-description" class="text-gray-700 leading-relaxed"></p>
      </div>

      <!-- Footer -->
      <div class="p-6 sm:p-8 bg-gray-50 border-t border-gray-200">
        <a href="{% url 'main:show_main' %}" class="inline-flex px-6 py-3 bg-[#50589C] text-white rounded-md font-medium hover:bg-[#3C467B] transition-colors">
          Kembali ke Shop
        </a>
      </div>
    </div>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' 0 %}`.replace(0, PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productDetail = document.getElementById('product-detail');
const productName = document.getElementById('product-name');
const productSeller = document.getElementById('product-seller');
const productPrice = document.getElementById('product-price');
const thumbnailContainer = document.getElementById('thumbnail-container');
const productThumbnail = document.getElementById('product-thumbnail');
const productTags = document.getElementById('product-tags');
const productStock = document.getElementById('product-stock');
const productViews = document.getElementById('product-views');
const productDescription = document.getElementById('product-description');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productDetail.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        shoes: 'Shoes',
        jersey: 'Jersey',
        accessories: 'Accessories',
        equipment: 'Equipment',
        others: 'Others',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render product content
function renderProduct(product) {
    // Set title
    productName.textContent = product.name;
    document.title = `${product.name} - Football Shop`;

    // Set seller
    const sellerName = product.user_username || 'Anonymous';
    productSeller.textContent = `Seller: ${sellerName}`;

    // Set price
    productPrice.textContent = `Rp ${product.price}`;

    // Set tags (category, featured, hot)
    productTags.innerHTML = '';

    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'px-3 py-1 text-xs font-medium rounded-md bg-[#50589C] text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    productTags.appendChild(categoryBadge);

    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'px-3 py-1 text-xs font-medium rounded-md bg-[#6E8CFB] text-white';
        featuredBadge.textContent = '‚≠ê Featured';
        productTags.appendChild(featuredBadge);
    }

    if (product.is_product_hot) {
        const hotBadge = document.createElement('span');
        hotBadge.className = 'px-3 py-1 text-xs font-medium rounded-md bg-red-500 text-white';
        hotBadge.textContent = 'üî• Hot';
        productTags.appendChild(hotBadge);
    }

    // Set stock & views
    productStock.textContent = product.stock;
    productViews.textContent = product.product_views;

    // Set thumbnail
    if (product.thumbnail) {
        productThumbnail.src = product.thumbnail;
        productThumbnail.alt = product.name;
        thumbnailContainer.classList.remove('hidden');
    } else {
        thumbnailContainer.classList.add('hidden');
    }

    // Set description
    productDescription.textContent = product.description;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');

        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

{% endblock content %}
