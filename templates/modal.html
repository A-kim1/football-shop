<!-- Modal utk Create-->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add your new football merchandise to the shop</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. Jersey, Shoes, Ball">
        </div>

        <div class="mb-4">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" min="0">
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#50589C] text-white px-6 py-3 rounded-md font-medium hover:bg-[#3C467B] transition-colors">Add Product</button>
    </div>
  </div>
</div>

<!-- Modal utk Edit Product -->
<div id="editProductModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
    <h2 class="text-xl font-semibold text-[#3C467B] mb-4">Edit Product</h2>

    <form id="editProductForm" class="space-y-4">
      <input type="hidden" id="editProductId" name="id" />

      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="editName" name="name" required class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="editPrice" name="price" required class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Stock</label>
        <input type="number" id="editStock" name="stock" required class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <input type="text" id="editCategory" name="category" required class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input type="url" id="editThumbnail" name="thumbnail" class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="editDescription" name="description" rows="3" class="w-full border border-gray-300 rounded-md p-2"></textarea>
      </div>

    <div class="flex items-center">
        <input type="checkbox" id="editIsFeatured" name="is_featured" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
        <label for="editIsFeatured" class="ml-2 text-sm font-medium text-gray-700">Featured Product</label>
    </div>

      <div class="flex justify-end space-x-3">
        <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-[#50589C] text-white rounded-md hover:bg-[#3C467B]">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Konfirmasi Delete -->
<div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6 text-center">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Delete this product?</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
    
    <!-- Tambahkan hidden input untuk menyimpan ID produk -->
    <input type="hidden" id="deleteProductId" value="">

    <div class="flex justify-center space-x-3">
      <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
<button 
  onclick="confirmDelete()" 
  class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
  Delete
</button>
    </div>
  </div>
</div>


<!-- Modal scripts -->
<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150);
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  });

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    document.getElementById("productForm").reset();
    hideModal();

    showToast('Product added successfully!', '', 'success');

    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

// UTK edit product
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('editProductForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('editProductId').value;
      const formData = new FormData(this);

      const response = await fetch(`/edit-product-ajax/${id}/`, {
        method: 'POST',
        headers: { 'X-CSRFToken': getCookie('csrftoken') },
        body: formData,
      });

      if (response.ok) {
        closeEditModal();
        showToast("✔️ Product updated successfully!");
        fetchProductsFromServer(); // refresh produk nya
      } else {
        showToast("✖️ Failed to update product", true);
      }
    });
  });


// UTK delete product
let selectedProductId = null;

function openDeleteModal(id) {
  selectedProductId = id;
  const modal = document.getElementById('deleteConfirmModal');
  modal.classList.remove('hidden');
}

function closeDeleteModal() {
  const modal = document.getElementById('deleteConfirmModal');
  modal.classList.add('hidden');
  selectedProductId = null;
}

async function confirmDelete() {
  if (!selectedProductId) return;

  try {
    const response = await fetch(`/delete-product-ajax/${selectedProductId}/`, {
      method: 'POST',
      headers: { 'X-CSRFToken': getCookie('csrftoken') },
    });

    if (response.ok) {
      showToast("🗑️ Product deleted successfully!", '', 'success');
      closeDeleteModal();
      await fetchProductsFromServer(); // refresh grid-nya
    } else {
      showToast("✖️ Failed to delete product.", '', 'error');
    }
  } catch (err) {
    console.error("Error deleting product:", err);
    showToast("✖️ Error deleting product.", '', 'error');
  }
}
</script>
