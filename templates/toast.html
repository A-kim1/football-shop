{% load static %}
<!-- class kalau mau kanan atas: class="fixed top-8 left-8 ..."
     class kalau mau kanan bawah: class="fixed bottom-8 right-8 p-4 px-6 ...
-->
<div 
  id="toast-component"
  class="fixed bottom-8 left-1/2 transform -translate-x-1/2 p-4 px-6 rounded-xl shadow-2xl z-50 
         opacity-0 transition-all duration-500 translate-y-64 
         flex items-center gap-4 backdrop-blur-md border"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div>
        <h3 id="toast-title" class="font-semibold text-base">
            This is a Sample Title
        </h3>
        <p id="toast-message" class="text-sm opacity-90">
            This is a Sample Message
        </p>
    </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
